<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>objetos</title>
</head>
<body>
    <class class="container">
        <div class="row">
            <div class="col-sm-4 offset-md-4">
                <div>
                </div>
                <form class="form-control mt-3">
                    <h4>Ingreso de datos</h4>
                    <input placeholder="Ingrese el Id"      class="form-control mt-2 " type="number"  id="id">
                    <input placeholder="Ingrese el Nombre"  class="form-control mt-2 " type="text"    id="nombre">
                    <input placeholder="Ingrese la Edad"    class="form-control mt-2 " type="number"  id="edad">
                    <div class="d-grid gap-2">
                        <input class="btn btn-dark mt-3 "       type="button"   onclick="guardar()" value="Guardar">
                        <input class="btn btn-success mt-1 "    type="button"   onclick="buscar()"  value="Buscar">
                        <input class="btn btn-info mt-1 "       type="button"   onclick="listar()"  value="Listar">
                        <input class="btn btn-danger mt-1 "     type="button"   onclick="eliminar()" value="Eliminar">
                        <input class="btn btn-primary mt-1 "    type="button"   onclick="editar()" value="Editar">
                    </div>
                </form>
            </div>
            <div class="col-sm-5" id="alumnos">
            </div>
        </div>
    </class>
    <p></p>



    <script src="objects.js"></script>
</body>
</html>
